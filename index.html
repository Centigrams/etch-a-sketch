<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <h1 class="h1-header">Etch-a-sketch</h1>
    </header>

    <div class="grid-manipulators">
        <p id="slider-tip">
            Use the slider to increase or decrease pixels.
        </p>
        <div class="slider-panel">
            <input type='range' min='2' max='100' value='16' class='slider'>
            <div id="slider-value">16 x 16</div>
        </div>
        <button id="reset-button">
            Start fresh
        </button>
    </div>

    <div class="container">

    </div>
    <script src="script.js"></script>
</body>

</html>
